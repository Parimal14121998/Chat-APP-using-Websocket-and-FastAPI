<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            font-size: 18px;
            color: #555;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }
        #messages li.client-message {
            background-color: #d1e7dd;
            align-self: flex-end;
            max-width: 70%;
        }
        #messages li.server-message {
            background-color: #f8d7da;
            align-self: flex-start;
            max-width: 70%;
        }
        .message-box {
            display: flex;
            justify-content: space-between;
        }
        .message-box input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn-send:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat App using Websocket and FastAPI</h1>
        <h2>Your ID: <span id="ws-id"></span></h2>

        <ul id="messages" class="d-flex flex-column"></ul>

        <form action="" onsubmit="sendMessage(event)">
            <div class="message-box">
                <input type="text" class="form-control" id="messageText" autocomplete="off" placeholder="Type a message..." required/>
                <button class="btn-send">Send</button>
            </div>
        </form>
    </div>

    <script>
        var client_id = prompt("Enter your name: ");
        document.querySelector("#ws-id").textContent = client_id;
        var ws = new WebSocket(`wss://chat-app-using-websocket-and-fastapi.onrender.com/ws/${client_id}`);

        ws.onmessage = function(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);

            message.appendChild(content);

            // Add classes based on who the message is from
            if (event.data.includes(`You wrote:`)) {
                message.classList.add('client-message');
            } else {
                message.classList.add('server-message');
            }

            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;  // Scroll to the latest message
        };

        function sendMessage(event) {
            var input = document.getElementById("messageText");
            var message = input.value;

            if (message.trim() === "") return;  // Don't send empty messages

            ws.send(message);
            input.value = '';  // Clear the input field
            event.preventDefault();
        }
    </script>
</body>
</html>
